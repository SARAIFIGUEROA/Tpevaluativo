
 <div class="buscarcontenedor">
    <!-- Ícono de búsqueda -->
    <button mat-icon-button (click)="mostrarbuscador = !mostrarbuscador" class="boton">
      <mat-icon>search</mat-icon>
    </button>
  
    <!-- Barra de búsqueda que aparece al hacer clic en el ícono -->
    <div *ngIf="mostrarbuscador" class="barracontenedor">
      <input matInput [(ngModel)]="loquebusca" placeholder="Buscar" class="barra">
  </div>
 </div>
