   
  <!-- Sección de Contacto -->
  <section class="contact-section">
    <div class="container">
      <h2 class="text-center mb-4">Contacto - SNOWPEAK</h2>
      <p class="text-center mb-5">¿Tienes alguna consulta sobre nuestros productos de ropa de nieve y accesorios? ¡Envíanos un mensaje!</p>

      <div class="row">
        <!-- Formulario de Contacto -->
        <div class="col-md-6">
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Mensaje</label>
              <textarea class="form-control" id="message" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-snowpeak w-100">Enviar</button>
          </form>
        </div>

        <!-- Información de Contacto -->
        <div class="col-md-6 d-flex flex-column align-items-center">
          <div class="contact-info mt-4 mt-md-0">
            <p>📍 Dirección: Av. Montaña 123, Ciudad Nieve</p>
            <p>📞 Teléfono: +123 456 789</p>
            <p>✉️ Email: contacto@snowpeak.com</p>
            <p>🕒 Horario: Lunes a Viernes - 9:00 AM a 6:00 PM</p>
          </div>
        </div>
      </div>
    </div>
  </section>
