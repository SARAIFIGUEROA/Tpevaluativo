<!-- Card para mostrar TODOS los productos que el admin ingrese a la base de datos -->
<div class="grid-container">
<div class="contenido" *ngFor="let producto of coleccioncamperas">
    <div class="card" style="width: 18rem;">
        <img src="{{producto.imagen}}" class="card-img-top" alt="{{producto.alt}}">

        <div class="card-body">
            <h5 class="card-title">{{producto.nombre}}</h5>
            
            <button type="button" class="btn btn-outline vermasboton" data-bs-toggle="modal" 
            data-bs-target="#verMas" (click)="mostrarVer(producto)">Ver más</button>
        </div>
    </div>
</div>

<!-- Modal para ver más información -->
<!-- Modal para ver más información -->
<div class="modal fade" *ngIf="modalVisible" id="verMas" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <!-- Nombre del producto -->
                <h1 class="modal-title" id="exampleModalLabel">{{productoSeleccionado.nombre}}</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <!-- Imagen -->
                <img src="{{productoSeleccionado.imagen}}" alt="{{productoSeleccionado.alt}}">
                
                <!-- Descripción alineada a la izquierda -->
                <div class="descripcion-precio">
                    <div>{{productoSeleccionado.descripcion}}</div>
                    <div>${{productoSeleccionado.precio}}</div>
                </div>
            </div>
            <p>Ingrese la cantidad de productos que desea</p>
       
            <input type="number" placeholder="Cantidad deseada del producto" [(ngModel)]="stock" class="input" id="input">

            <!-- Botones alineados a la derecha -->
            <div class="modal-footer">
                <button type="button" class="btn btn-outline vermasboton" data-bs-dismiss="modal" (click)="agregarProducto(productoSeleccionado)">Agregar al carrito</button>
                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
